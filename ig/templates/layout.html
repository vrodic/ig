<title>IG</title>

<div class=page>
  <h1>IG</h1>
  <div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}

  {% endfor %}
  {% block body %}{% endblock %}
</div>
